<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listing Details</title>
    <link rel="stylesheet" th:href="@{/css/homeowner.css}">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/sidebar.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="main-content">
        <div class="header">
            <h1>Listing Details</h1>
            <a href="/homeowner/bookmarks" class="back-button">‚Üê Back to Bookmarks</a>
        </div>

        <div class="details-box">
            <p><strong>Title:</strong> <span th:text="${listing.title}"></span></p>
            <p><strong>Category:</strong> <span th:text="${listing.category}">Category</span></p>
            <p><strong>Description:</strong> <span th:text="${listing.description}"></span></p>
            <p><strong>Price:</strong> $<span th:text="${listing.price}"></span></p>
    
            <h3>Cleaner Information</h3>
            <p><strong>Name:</strong> <span th:text="${listing.cleanerName}"></span></p>
            <p><strong>Email:</strong> <span th:text="${listing.email}"></span></p>
        </div>
    </div>
</div>
</body>
</html>
