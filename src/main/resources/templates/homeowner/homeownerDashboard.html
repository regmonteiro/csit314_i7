<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Homeowner Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/homeowner.css}">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/sidebar.css">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    
        <div class="main-content">
            <h1>Welcome, <span th:text="${user.firstName}">Homeowner</span>!</h1>
    
            <div class="section-box user-details">
                <p><strong>Full Name:</strong> <span th:text="${user.firstName + ' ' + user.lastName}"></span></p>
                <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                <p><strong>UID:</strong> <span th:text="${user.uid}"></span></p>
            </div>

            <div class="section-box dashboard-actions">
                <div class="card">
                    <h2>Find Cleaning Services</h2>
                    <p>Browse and compare services from verified cleaners.</p>
                    <br/>
                    <a class="button" th:href="@{/homeowner/searchListings}">Search Listings</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
