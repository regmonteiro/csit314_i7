<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User Details</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="navbar">
    <span>Logged in as: User Admin</span>
    <form th:action="@{/login}" method="get">
        <button type="submit" class="logout-btn">Logout</button>
    </form>
</div>

<div class="container">
    <div class="sidebar">
        <h2>User Management</h2>
        <a href="/admin/createUser">Create User Account</a>
        <a href="/admin/viewUserAccounts">View User Account</a>
        <a href="#">Suspend User Account</a>
        <a href="#">Search User Account</a>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Update User Details</h1>
            <a href="/admin/viewUserAccounts" class="back-button">‚Üê Back</a>
        </div>

        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        <div th:if="${message}" class="success-message" th:text="${message}"></div>

        <div class="form-box">
            <form th:action="@{/admin/updateUser}" method="post" th:object="${user}">
                <input type="hidden" th:field="*{username}" />

                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Email" required />

                <label for="firstName">First Name</label>
                <input type="text" id="firstName" th:field="*{firstName}" placeholder="First Name" required />

                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" th:field="*{lastName}" placeholder="Last Name" required />

                <label for="role">Role</label>
                <select id="role" name="role" th:field="*{role}">
                    <option th:each="r : ${roles}" 
                            th:value="${r.code}" 
                            th:text="${r.name}" 
                            th:selected="${r.code == user.role}">
                    </option>
                </select>

                <label for="password">New Password</label>
                <input type="password" id="password" th:field="*{password}" placeholder="New Password" required />

                <div class="button-group">
                    <button type="submit" class="button">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
