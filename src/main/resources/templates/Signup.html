<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" th:href="@{/css/LoginSignUpPage.css}" />
</head>
<body>

    <div class="navbar">
        <span>Sign Up</span>
    </div>

    <div class="container">
        <div class="sidebar">
            <h2>Welcome</h2>
            <a class="active" href="/signup">Create Account</a>
            <a href="/login">Back to Login</a>
        </div>

        <div class="main-content">
            <h1>Create New Account</h1>

            <form class="form-box" th:action="@{/signup}" th:object="${user}" method="post">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" th:field="*{firstName}" required />
            
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" th:field="*{lastName}" required />
            
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" required />
            
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" required />
            
                <label for="userProfile">Profile</label>
                <select id="userProfile" th:field="*{profileCode}">
                    <option th:each="p : ${profiles}"
                            th:value="${p.code}"
                            th:text="${p.name}">
                    </option>
                </select>                
            
                <div class="button-group">
                    <button type="reset" class="button">Cancel</button>
                    <button type="submit" class="button">Create Account</button>
                </div>
            </form>            
        </div>
    </div>

</body>
</html>
