<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" th:href="@{/css/LoginSignUpPage.css}" />
</head>
<body>

    <div class="navbar">
        <span>Sign Up</span>
    </div>

    <div class="container">
        <div class="sidebar">
            <h2>Welcome</h2>
            <a class="active" href="/signup">Create Account</a>
            <a href="/login">Back to Login</a>
        </div>

        <div class="main-content">
            <h1>Create New Account</h1>

            <form class="form-box" th:action="@{/signup}" method="post">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" required />

                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" required />

                <label for="email">Email</label>
                <input type="email" name="email" required />

                <label for="username">Username</label>
                <input type="text" name="username" required />

                <label for="password">Password</label>
                <input type="password" name="password" required />

                <label for="role">Role</label>
                <select name="role" required>
                    <option value="">-- Select Role --</option>
                    <option value="cleaner">Cleaner</option>
                    <option value="homeowner">Homeowner</option>
                    <option value="platform_management">Platform Management</option>
                </select>

                <div class="button-group">
                    <button type="reset" class="button">Cancel</button>
                    <button type="submit" class="button">Create Account</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
