<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>
        Delete Service Category
    </title>
    <link rel="stylesheet" href="/css/pm.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/sidebar.css">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="main-content">
        <div class="header">
            <h1>Delete Category</h1>
            <a href="/manager/viewCategory" class="back-button">‚Üê Back</a>
        </div>

        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        <div th:if="${message}" class="success-message" th:text="${message}"></div>

        <form th:action="@{/manager/deleteCategory}" method="post" class="form-box" th:object="${category}">
            <input type="hidden" th:field="*{id}" />
            <p><strong>Name: </strong><span th:text="${category.name}"></span></p>
            <p><strong>Description: </strong><span th:text="${category.description}"></span></p>
            <button type="submit" class="button">Delete</button>
        </form>
    </div>
</div>

</body>
</html>
