<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Details</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="navbar">
  <span>Logged in as: User Admin</span>
  <form th:action="@{/logout}" method="get" style="margin: 0;">
    <button type="submit" class="logout-btn">Logout</button>
  </form>  
</div>

<div class="container">
  <div class="sidebar">
    <h2>User Accounts</h2>
    <a href="/admin/createUser">Create User Account</a>
    <a href="/admin/viewUserAccounts">View User Account</a>
    <a href="#">Suspend User Account</a>
    <a href="#">Search User Account</a>
  </div>

  <div class="main-content">
    <div class="header">
        <h1>User Details</h1>
        <a href="/admin/viewUserAccounts" class="back-button">‚Üê Back</a>
    </div>

    <div class="form-box">
      <p><strong>Username:</strong> <span th:text="${user.username}">username</span></p>
      <p><strong>Email:</strong> <span th:text="${user.email}">email</span></p>
      <p><strong>Role:</strong> <span th:text="${user.role}">role</span></p>
    
      <form th:action="@{'/admin/updateUser?username=' + ${user.username}}" method="get" style="display:inline;">
        <button type="submit" class="button">Edit</button>
      </form>

      <form th:action="@{/admin/suspendUser}" method="post" 
        onsubmit="return confirm('Are you sure you want to suspend this user?');"
        style="display:inline;">
        <input type="hidden" name="userId" th:value="${user.username}" />
        <button type="submit" class="button">Suspend</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
