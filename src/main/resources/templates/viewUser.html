<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Details</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="navbar">
  <span>Logged in as: User Admin</span>
  <form th:action="@{/logout}" method="get" style="margin: 0;">
    <button type="submit" class="logout-btn">Logout</button>
  </form>  
</div>

<div class="container">
  <div class="sidebar">
    <h2>User Accounts</h2>
    <a href="/admin/createUser">Create User Account</a>
    <a href="/admin/viewUserAccounts">View User Account</a>
  </div>

  <div class="main-content">
    <div class="header">
        <h1>User Details</h1>
        <a href="/admin/viewUserAccounts" class="back-button">‚Üê Back</a>
    </div>

    <div th:if="${message}" class="success-message" th:text="${message}"></div>
    
    <div th:if="${error}" class="alert error">
      <p th:text="${error}"></p>
    </div>


    <div class="form-box">
      <p><strong>User ID:</strong> <span th:text="${user.uid}">uid</span></p>
      <p><strong>Email:</strong> <span th:text="${user.email}">email</span></p>
      <p><strong>Profile:</strong> <span th:text="${profile.name}">role</span></p>
      <p><strong>Status:</strong>
        <span th:text="${user.status.toLowerCase() == 'suspended' ? 'Suspended' : 'Active'}"
              th:classappend="${user.status.toLowerCase() == 'suspended'} ? 'status-suspended' : 'status-active'">
        </span>
  
      </p>
      
      
      <a th:href="@{'/admin/updateUser'(uid=${user.uid})}" class="button">Edit</a>
      
      <form th:action="@{/admin/suspendUser}" method="post" 
            onsubmit="return confirm('Are you sure you want to suspend this user?');"
            style="display:inline;">
        <input type="hidden" name="uid" th:value="${user.uid}" />
        <button type="submit" class="button">Suspend</button>
      </form>
    </div>    
  </div>
</div>

</body>
</html>
