<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="navbar">
    <span th:text="'Logged in as: ' + ${role}">Logged in as: Admin</span>
    <form th:action="@{/logout}" method="get" style="margin: 0;">
        <button type="submit" class="logout-btn">Logout</button>
      </form>      
</div>

<div class="container">
    <div class="sidebar">
        <h2>User Accounts</h2>
        <a href="/admin/createUser">Create User Account</a>
        <a href="/admin/viewUserAccounts">View User Account</a>
    </div>

    <div class="main-content">
        <h1>Welcome, Admin</h1>
        <p>You are logged in as an administrator. Use the sidebar to manage user accounts.</p>
    </div>
</div>

</body>
</html>
