<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create User Profile</title>
    <link rel="stylesheet" href="/css/useradmin.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/sidebar.css">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="main-content">
        <h1>Create User Profile</h1>

        <div th:if="${error}" style="color: red;" th:text="${error}"></div>
        <div th:if="${success}" style="color: green;" th:text="${success}"></div>

        <form th:action="@{/admin/createProfile}" th:object="${newProfile}" method="post" class="form-box">
            
            <label for="name">Profile Name</label>
            <input type="text" th:field="*{name}" placeholder="Profile Name" required />

            <label for="description">Profile Description</label>
            <textarea th:field="*{description}" placeholder="Profile Description" rows="4" required></textarea>

            <div class="button-group">
                <button type="submit" class="button">Create Profile</button>
            </div>
        </form>

    </div>
</div>

</body>
</html>
