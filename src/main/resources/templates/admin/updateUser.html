<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User Details</title>
    <link rel="stylesheet" href="/css/account.css">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="main-content">

        <div class="header">
            <h1>Update User Details</h1>
            <a href="/admin/viewUserAccounts" class="back-button">‚Üê Back</a>
        </div>
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        <div th:if="${message}" class="success-message" th:text="${message}"></div>
        
        <form th:action="@{/admin/updateUser}" method="post" class="form-box" th:object="${userToUpdate}">
            <input type="hidden" th:field="*{uid}" />
        
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Email" required />
        
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" th:field="*{firstName}" placeholder="First Name" required />
        
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" th:field="*{lastName}" placeholder="Last Name" required />
        
            <label for="profileCode">Profile</label>
            <select id="profileCode" th:field="*{profileCode}">
                <option th:each="p : ${profiles}" 
                        th:value="${p.code}" 
                        th:text="${p.name}">
                </option>
            </select>

            <label for="password">New Password</label>
            <input type="password" id="password" th:field="*{password}" placeholder="New Password" />

            <div class="button-group">
                <button type="submit" class="button">Save Changes</button>
            </div>
        </form>

    </div>
</div>

</body>
</html>
