<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>View User Account</title>
  <link rel="stylesheet" href="/css/useradmin.css">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/sidebar.css">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Page Layout -->
<div class="container">
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>

  <!-- Main Content -->
  <div class="main-content">
    <h1 class="view-account-header">View User Account</h1> 

    <form th:action="@{/admin/viewUserAccounts}" method="get" class="search-bar">
      <input type="text" name="search" th:value="${search}" placeholder="Search by UID or email..." />
      <button type="submit">Search</button>
    </form>
  
  <div th:if="${error}" class="alert error" th:text="${error}"></div>
  
    <div class="user-list-box">
      <div th:each="user : ${users}">
        <a th:href="@{'/admin/viewUser'(uid=${user.uid})}" class="user-link">
          <div class="user-entry-box">
            <span th:text="${user.uid} + ' - ' + ${user.email}"></span>
          </div>
        </a>
      </div>
        
    </div>
  </div>
</div>

</body>
</html>
