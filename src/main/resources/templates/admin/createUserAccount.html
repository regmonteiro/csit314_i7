<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create User Account</title>
    <link rel="stylesheet" href="/css/createUserAccount.css">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="main-content">
        <h1>Create User Account</h1>
        <div th:if="${error}" style="color: red;" th:text="${error}"></div>
        <div th:if="${success}" style="color: green;" th:text="${success}"></div>

        <form th:action="@{/admin/createUser}" th:object="${user}" method="post" class="form-box">
            <label for="firstName">First Name</label>
            <input type="text" th:field="*{firstName}" required />
        
            <label for="lastName">Last Name</label>
            <input type="text" th:field="*{lastName}" required />
        
            <label for="email">Email</label>
            <input type="email" th:field="*{email}" required />
        
            <label for="password">Password</label>
            <input type="password" th:field="*{password}" required />
        
            <label for="profileCode">Profile</label>
            <select id="profileCode" th:field="*{profileCode}">            
                <option th:each="p : ${profiles}" 
                        th:value="${p.code}" 
                        th:text="${p.name}"></option>
            </select>
        
            <div class="button-group">
                <button type="submit" class="button">Create Account</button>
            </div>
        
            <p th:if="${success}" th:text="${success}" style="color:green;"></p>
            <p th:if="${error}" th:text="${error}" style="color:red;"></p>
        </form>
        
    </div>
</div>

</body>
</html>
