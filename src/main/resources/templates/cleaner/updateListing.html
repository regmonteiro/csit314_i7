<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Listing</title>
    <meta charset="UTF-8">
    <title>My Listing</title>
    <link rel="stylesheet" href="/css/cleaner.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/sidebar.css">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div class="main-content">
        <h1>Update Listing</h1>
        
        <form th:object="${listing}" th:action="@{/cleaner/updateListing}" method="post" class="form-box">
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{cleanerUid}" />
            <label for="title">Title:</label>
            <input type="text" name="title" th:field="*{title}" />
            <label for="description">Description:</label>
            <input type="text" name="description" th:field="*{description}" />
            <label for="price">Price:</label>
            <input type="text" name="price" th:field="*{price}" />
            <br/>
            <button type="submit" class="button">Update</button>
        </form>
    </div>
    
</body>
</html>
