<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Listing</title>
    <meta charset="UTF-8">
    <title>My Listings</title>
    <link rel="stylesheet" href="/css/cleaner.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/sidebar.css">
</head>
<body>
    <h1>Listing Details &amp; Actions</h1>
    <div class="listing-info">
        <p><strong>Title:</strong> <span th:text="${listing.title}">Title</span></p>
        <p><strong>Description:</strong> <span th:text="${listing.description}">Description</span></p>
        <p><strong>Price:</strong> $<span th:text="${listing.price}">0.00</span></p>
        <p><strong>Status:</strong> <span th:text="${listing.status}"></span></p>
    </div>

    <form th:object="${listing}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-actions">
        <button th:if="${listing.status != 'suspended'}"
                th:formaction="@{/cleaner/suspendListing(id=${listing.id})}"
                type="submit">
            Suspend
        </button>
        <button th:if="${listing.status == 'suspended'}"
                th:formaction="@{/cleaner/activateListing(id=${listing.id})}"
                type="submit">
            Activate
        </button>
        </div>
    </form>
</body>
</html>
